<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
		<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" type="text/css" href="CSS/flexboxgrid.css">
		<link rel="stylesheet" type="text/css" href="CSS/Style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	</head>

	<body>

		<section class="row top">
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 budget">
				<p class="title">Available budget in September 2016</p>
				<p class="total">Total</p>
				<div class="row income-show">
					<p class="first">Income</p>
					<p>Total Income</p>
					<p>%</p>
				</div>
				<div class="row expenses-show">
					<p class="first">Expenses</p>
					<p>Total Expenses</p>
					<p>%</p>
				</div>

			</div>
		</section>

		<section class="row middle">
				<select name="dropdown" id="mydropdown">
					<option value="plus" selected>+</option>
					<option value="minus">-</option>
				</select>
				<input type="text" name="description" placeholder="Add description" class="my-description">
				<input type="number" name="amount" placeholder="Value" min="0" class="my-amount">
				<button class="add-button">
					<i class="ion-ios-checkmark-outline"></i>
				</button>
		</section>

		<section class="row bottom">
			<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
				<h3>income</h3>
			</div>
			<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
				<h3>expense</h3>
				<p>expense</p>
			</div>
		</section>

	</body>

</html>
