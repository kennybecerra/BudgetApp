				<p class="total">Total</p>
				<div class="row income-show">

				</div>
				<div class="row expenses-show">

				</div>

			</div>
		</section>

		<section class="row middle">
			<select name="dropdown" id="mydropdown" class="my-dropdown">
					<option value="+" selected>+</option>
					<option value="-">-</option>
				</select>
			<input type="text" id="description" name="description" placeholder="Add description" maxlength="25" class="my-description">
			<input type="number" id="amount" name="amount" placeholder="Value" min="0" class="my-amount">

					<i class="ion-ios-checkmark-outline"></i>
