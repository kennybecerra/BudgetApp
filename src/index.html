                <p class="title">Available budget in <span id="month">month</span> <span id="year">year</span></p>

                <div class="income-show">
                    <p class="first">Income</p>
                    <p class="total-income">+ 0.00</p>
                    <p class="total-income-percent">0%</p>
                </div>
                <div class="expenses-show">
                    <p class="first">Expenses</p>
                    <p class="total-expenses">+ 0.00</p>
                    <p class="total-expenses-percent">0%</p>
                </div>

            </div>
       </section>
       <section class="middle">
           <form action="" class="form">
                <select name="dropdown" id="mydropdown" class="my-dropdown">
                        <option value="+" selected>+</option>
                        <option value="-">-</option>
                    </select>
                <input type="text" id="description" name="description" placeholder="Add description" maxlength="25" class="my-description">
                <input type="number" id="amount" name="amount" placeholder="Value" min="0" max="100000" class="my-amount">
                <button type="button" class="add-button" id="button">
                    <svg class="add-button__icon">
                        <use href="./assets/SVG/symbol-defs.svg#icon-checkmark-outline" xlink:href="./assets/SVG/symbol-defs.svg#icon-checkmark-outline"></use>
                    </svg>
                </button>
           </form>
